spring:
  application:
    name: porcentaje-api
  datasource:
    url: jdbc:postgresql://postgres:5432/porcentaje_db
    username: porcentaje_user
    password: porcentaje_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080



